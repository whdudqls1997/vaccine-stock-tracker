<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dashboard</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
		<link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
		<script src="https://d3js.org/d3.v6.min.js"></script>
		<script src="https://d3js.org/colorbrewer.v1.min.js"></script>
    	<link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
		<link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    	<link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
	<h1 class="table-wrapper"> Vaccine Stock Tracker </h1>
		  <select name="vaccine" id="vaccine" onchange="getVaccineChoice(); drawDonut();">
		  </select>
		  <button type="button" class="btn btn-primary" onclick="getData(); drawDonut();">Refresh Map</button>
		  <div class="spinner-border text-primary" id="spinner" role="status" style="display:none;margin-left:15px;"></div>
		<div id="map" style="height: 800px"></div>
    
    <div class="spinner-border text-primary" id="spinner" role="status" style="display:none;margin-left:15px;">
    <span class="visually-hidden">Loading...</span>
	</div>
	<div id="outer-line-chart" class="table-wrapper">
		<button type="button" class="btn btn-primary" onclick="drawLineChart();">Refresh Line Chart</button>
		<label for="start-date">Start Date:</label>
		<input type="date" id="start-date" name="start-date">
		<label for="end-date">End Date:</label>
		<input type="date" id="end-date" name="end-date">
		<select name="line-chart-group" id="line-chart-group" onchange="getLineChartFilter();">
			<option value="district">By District</option>
			<option value="facility">By Facility</option>
		</select>
		<select name='line-chart-filter' id='line-chart-filter' class="chosen-select" multiple tabindex="10">
  </select>
		<div id="line-chart"></div>
	</div>
    <div id="donut"></div>
    <span class="visually-hidden">Loading...</span>
    </div>
	<br/>
	<div class="table-wrapper">
		<select name="period" id="period" onchange="getPeriodChoice()" style="width:max-content;margin:auto;" >
		<option value="None">Select Time Period</option>
		<option value="all">All</option>
		<option value="month">Past Month</option>
		<option value="week">Past Week</option>
	</select>
	<button type="button" class="btn btn-secondary btn-sm" onclick="getTransactionData()">Refresh Transactions</button>
    <div id="myGrid" class="ag-theme-alpine" style="height: 600px; width:1050px;margin-left: auto;
    margin-right: auto;"></div></div>
	<div class="col-md-12 text-center">
	<a class="btn btn-primary mx-auto" href="http://axon-service.azurewebsites.net/report" role="button" >Get Total Report</a>
	<a class="btn btn-primary mx-auto" href="http://axon-service.azurewebsites.net/report?period=month" role="button" >Get Facility Monthly Report</a>
	<a class="btn btn-primary mx-auto" href="http://axon-service.azurewebsites.net/report?period=week" role="button" >Get Facility Weekly Report</a>
	<a class="btn btn-primary mx-auto" href="http://axon-service.azurewebsites.net/report?flagged=true" role="button" >Get Error Report</a>
</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.js"></script>
	<script src="choropleth.js"></script>
		<script src="map.js"></script>
	<script src="dropdown.js"></script>
    <script src="transactions.js"></script>
    <script src="lineChart.js"></script>
    <script src="donut.js"></script>
	<script src="lineChartFilter.js"></script>
	</body>

</html>
